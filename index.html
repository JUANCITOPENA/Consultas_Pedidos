<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Login Ver Pedidos</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-analytics.js"></script>

    <script src="appfirebase.js"></script>
    <link rel="stylesheet" href="stye.css">

</head>

<body>
    <img src="img/logo.png" alt="logo">

    <h1>Registro y Login</h1>

    <div id="formContainer">
        <div id="header"></div>
        <input type="email" placeholder="email" id="email" name="Email" />
        <input type="password" placeholder="password" id="password" name="Password" />

        <button onclick="signUp()" id="signUp">Registrar</button>
        <button onclick="signIn()" id="signIn">Ingresar</button>
        <button onclick="signOut()" id="signOut">Cerrar</button>
    </div>

</body>

</html>
